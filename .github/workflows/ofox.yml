name: ofox Build

on:
  workflow_dispatch:
    inputs:
      SYNC_URL:
        description: 'SYNC_URL'
        required: true
        default: 'https://gitlab.com/OrangeFox/sync.git'
      MANIFEST_BRANCH:
        description: 'MANIFEST_BRANCH'
        required: true
        default: '12.1'
      DEVICE_TREE_URL:
        description: 'DEVICE_TREE_URL'
        required: true
        default: 'https://github.com/erwinabs/android_device_xiaomi_ginkgo-twrp'
      DEVICE_TREE_BRANCH:
        description: 'DEVICE_TREE_BRANCH'
        required: true
        default: 'android-12.1'
      DEVICE_PATH:
        description: 'DEVICE_PATH'
        required: true
        default: 'device/xiaomi/ginkgo'
      COMMON_TREE_URL:
        description: 'COMMON_TREE_URL (if no common tree, leave blank)'
        required: false
      COMMON_PATH:
        description: 'COMMON_PATH (if no common tree, leave blank)'
        required: false
      DEVICE_NAME:
        description: 'DEVICE_NAME'
        required: true
        default: 'ginkgo'
      MAKEFILE_NAME:
        description: 'MAKEFILE_NAME'
        required: true
        default: 'twrp_ginkgo'
      BUILD_TARGET:
        description: 'BUILD_TARGET'
        required: true
        default: 'recovery'

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
 
    - name: Check Out
      uses: actions/checkout@v4

    - name: Cleanup
      uses: rokibhasansagar/slimhub_actions@main

    - name: Initialize workspace
      run: |
        mkdir workspace
        cd workspace
        echo "workspace-folder=$(pwd)" >> $GITHUB_OUTPUT
      id: pwd

    - name: Prepare the build environment
      run: |
        sudo apt update && sudo apt upgrade -y
        DEBIAN_FRONTEND=noninteractive sudo apt install -yq \
            linux-modules-extra-$(uname -r) \
            git python3 tar aria2
        git clone https://gitlab.com/OrangeFox/misc/scripts
        cd scripts
        sudo bash setup/android_build_env.sh
        sed -i 's/cd -/cd ../g' setup/install_android_sdk.sh
        sudo bash setup/install_android_sdk.sh
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Install OpenJDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Setup SSH Keys
      if: ${{ startsWith(github.event.inputs.MANIFEST_URL, 'git@github.com') || 
          startsWith(github.event.inputs.DEVICE_TREE_URL, 'git@github.com') ||
          startsWith(github.event.inputs.COMMON_TREE_URL, 'git@github.com') }}
      uses: webfactory/ssh-agent@v0.9.0
      with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Sync OrangeFox sources and minimal manifest
      run: |
        cd ${{ steps.pwd.outputs.workspace-folder }}
        git clone ${{ github.event.inputs.SYNC_URL }}
        cd sync
        ./orangefox_sync.sh --branch ${{ github.event.inputs.MANIFEST_BRANCH }} --path ${{ steps.pwd.outputs.workspace-folder }}/fox_${{ github.event.inputs.MANIFEST_BRANCH }}
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Clone device tree
      run: |
        cd ${{ steps.pwd.outputs.workspace-folder }}/fox_${{ github.event.inputs.MANIFEST_BRANCH }}
        git clone ${{ github.event.inputs.DEVICE_TREE_URL }} -b ${{ github.event.inputs.DEVICE_TREE_BRANCH }} ./${{ github.event.inputs.DEVICE_PATH }}
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Clone common tree
      if: |
        github.event.inputs.COMMON_TREE_URL != null
        && github.event.inputs.COMMON_PATH != null
      run: |
        cd ${{ steps.pwd.outputs.workspace-folder }}/fox_${{ github.event.inputs.MANIFEST_BRANCH }}
        git clone ${{ github.event.inputs.COMMON_TREE_URL }} -b ${{ github.event.inputs.DEVICE_TREE_BRANCH }} ./${{ github.event.inputs.COMMON_PATH }}
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 12

    - name: Building recovery with Progress Bar
      id: build_step
      env:
        TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        FOX_PATH: ${{ steps.pwd.outputs.workspace-folder }}/fox_${{ github.event.inputs.MANIFEST_BRANCH }}
      run: |
        cd $FOX_PATH
        
        # 1. Send Initial Message
        TXT="OrangeFox Build Started%0ADevice: ${{ github.event.inputs.DEVICE_NAME }}"
        RESP=$(curl -s -X POST "https://api.telegram.org/bot$TOKEN/sendMessage" \
        -d chat_id="$CHAT_ID" \
        -d parse_mode="HTML" \
        -d text="$TXT")
        MSG_ID=$(echo "$RESP" | python3 -c "import sys, json; print(json.load(sys.stdin)['result']['message_id'])")
        
        # 2. Start Build in Background
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        lunch ${{ github.event.inputs.MAKEFILE_NAME }}-eng && make clean && mka adbd ${{ github.event.inputs.BUILD_TARGET }}image -j$(nproc --all) > build.log 2>&1 &
        BPID=$!
        
        # 3. Progress Loop
        while ps -p $BPID > /dev/null; do
            PERC=0
            STATUS="Compiling..."
            
            # Logic to guess progress based on logs
            if grep -q "Starting build" build.log; then PERC=10; fi
            if grep -q "target thumb C" build.log; then PERC=30; fi
            if grep -q "target C++" build.log; then PERC=50; fi
            if grep -q "Building recovery" build.log; then PERC=80; STATUS="Linking..."; fi
            
            # Create Text Bar [====....]
            BAR="["
            FILLED=$((PERC / 10))
            for i in {1..10}; do
                if [ $i -le $FILLED ]; then BAR="${BAR}="; else BAR="${BAR}."; fi
            done
            BAR="${BAR}]"
            
            # Update Telegram
            NEW_TXT="OrangeFox Build ${{ github.event.inputs.DEVICE_NAME }}%0AStatus: $STATUS%0AProgress: $BAR $PERC%"
            curl -s -X POST "https://api.telegram.org/bot$TOKEN/editMessageText" \
            -d chat_id="$CHAT_ID" \
            -d message_id="$MSG_ID" \
            -d parse_mode="HTML" \
            -d text="$NEW_TXT" > /dev/null
            
            sleep 30
        done
        
        # 4. Check Exit Code
        wait $BPID
        EXIT_CODE=$?
        
        if [ $EXIT_CODE -eq 0 ]; then
            FINAL_TXT="OrangeFox Build Success for ${{ github.event.inputs.DEVICE_NAME }}"
            curl -s -X POST "https://api.telegram.org/bot$TOKEN/editMessageText" \
            -d chat_id="$CHAT_ID" \
            -d message_id="$MSG_ID" \
            -d text="$FINAL_TXT"
        else
            FINAL_TXT="OrangeFox Build Failed for ${{ github.event.inputs.DEVICE_NAME }}"
            curl -s -X POST "https://api.telegram.org/bot$TOKEN/editMessageText" \
            -d chat_id="$CHAT_ID" \
            -d message_id="$MSG_ID" \
            -d text="$FINAL_TXT"
            exit 1
        fi
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Upload to Telegram
      if: success()
      env:
        TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        FOX_PATH: ${{ steps.pwd.outputs.workspace-folder }}/fox_${{ github.event.inputs.MANIFEST_BRANCH }}
      run: |
        # Define output path
        OUT_PATH="$FOX_PATH/out/target/product/${{ github.event.inputs.DEVICE_NAME }}"
        
        # Find Files
        IMG=$(find "$OUT_PATH" -maxdepth 1 -name "OrangeFox*.img" -o -name "recovery.img" | head -n 1)
        ZIP=$(find "$OUT_PATH" -maxdepth 1 -name "OrangeFox*.zip" | head -n 1)
        
        # Upload Image
        if [ -f "$IMG" ]; then
            echo "Uploading $IMG..."
            curl -F document=@"$IMG" "https://api.telegram.org/bot$TOKEN/sendDocument?chat_id=$CHAT_ID&caption=OrangeFox Recovery Image"
        else
            echo "Image file not found."
        fi
        
        # Upload Zip
        if [ -f "$ZIP" ]; then
             echo "Uploading $ZIP..."
            curl -F document=@"$ZIP" "https://api.telegram.org/bot$TOKEN/sendDocument?chat_id=$CHAT_ID&caption=OrangeFox Recovery Zip"
        else
            echo "Zip file not found."
        fi

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ${{ steps.pwd.outputs.workspace-folder }}/fox_${{ github.event.inputs.MANIFEST_BRANCH }}/out/target/product/${{ github.event.inputs.DEVICE_NAME }}/*.img
          ${{ steps.pwd.outputs.workspace-folder }}/fox_${{ github.event.inputs.MANIFEST_BRANCH }}/out/target/product/${{ github.event.inputs.DEVICE_NAME }}/*.zip
        name: ${{ github.event.inputs.DEVICE_NAME }}-${{ github.run_id }}
        tag_name: ${{ github.run_id }}
        body: |
          Manifest: ${{ github.event.inputs.MANIFEST_BRANCH }}
          Device: ${{ github.event.inputs.DEVICE_NAME }}
          Target: ${{ github.event.inputs.BUILD_TARGET }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
